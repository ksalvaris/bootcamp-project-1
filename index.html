<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Forecast</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Goldman&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head> 

<body class="flex-column min-100vh px-4">
    <header class="app-headline">
        <h1 class="app-title text-red-800 text-6xl uppercase font-bold">Movie Forecast</h1>
        <p class="text-xl text-stone-400">Search for a city, and see when you should go see a movie!</p>
    </header>

    <br>
  
<!-- Kat's div -->
    <div class="card rounded w-1/3 p-3 bg-rose-950">
        <div class="search-section text-red-600 px-5 text-gray-700 border-gray-500 flex flex-row border-4">
            <div class="citysearch basis-1/1">
                <h2 class="citysearch-header text-lg font-semibold">Search by city</h2>
                <form id='searchForm' class="w-full max-w-sm">
                    <div class="flex items-center border-b py-2">
                        <input class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" placeholder="Enter Suburb" aria-label="Suburb">
                        <button id = 'searchButton' class="flex-shrink-0 bg-red-500 hover:bg-teal-700 border-gray-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded" type="submit">
                            Search
                          </button>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
    <!--Kat's Modal -->
    <div class="modal fixed inset-0 flex items-center justify-center z-10 hidden">
        <div class="modal-container bg-white p-4 rounded-lg shadow-lg">
        <p class="text-lg font-bold">City not found. Please enter a valid city name.</p>
        <button class="modalclose flex-shrink-0 border-transparent border-4 text-teal-500 hover:text-teal-800 text-sm py-1 px-2 rounded" type="button">Close</button>
        </div>
    </div>
  
  

<!-- Phil's div     -->
    <div class="weather-data flex flex-row justify-around items-stretch w-2/3 text-neutral-50 text-center bg-rose-950 content-stretch flex-wrap border-4 border-gray-500">
        <div class = "weatherTitle block  self-start m-5 w-96 bg-rose-900 text-center mt-8 text-3xl flex-auto  border-4 border-gray-500">Upcoming Weather</div>
        <div class = "instruct block self-start m-5 w-96 bg-rose-900 text-center mt-8 text-xl flex-auto border-4 border-gray-500">Select a day to view movie & session times</div>
        <div class = "cards m-0 bg-rose-950	inline-flex flex-row flex-wrap justify-center items-start content-center border-gray-500 border-t-4" id = cards></div>
    </div>



<!-- Alex's div     -->
    <div><p id="cinema-header" class="text-2xl uppercase font-bold text-center"> </p></div>
    <div id="cinema-container" class="p-8 grid gap-6 sm:grid-cols-1 md:grid-cols-2 xl:grid-cols-4"></div>

    <!-- Alex Modal for film times -->
    <div id="film-modal" class="fixed inset-0 flex items-center justify-center z-10 hidden">
        <div class="modal-container bg-white p-4 rounded-lg shadow-lg">
          <span class="modal-close absolute top-0 right-0 p-4 cursor-pointer">&times;</span>
          <p class="py-2 text-lg font-bold">Here are the showings for <span id="film"></span>:</p>
          <ul id="filmtimes" class="list-none list-outside text-center"></ul>  
          <div class="bg-gray-50 px-4 py-3 justify-center sm:flex sm:px-6">
            <button type="button" id="go-back" class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto">Back</button>
          </div>
        </div>
    </div>  

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
			  integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
			  crossorigin="anonymous"></script>	

    <script src="api_key.js"></script>        
    <script src="script.js"></script>
</body>

  </html>
