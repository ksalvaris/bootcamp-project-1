<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Forecast</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head> 

<body class="flex-column min-100vh px-4">
    <header class="app-headline">
        <h1 class="'app-title text-2xl uppercase font-bold">Movie Forecast</h1>
        <p class="text-xl">Search for a postcode, and see when you should go see a movie!</p>
    </header>

    <br>

<!-- Kat's div -->
    <div class="card rounded w-1/3 bg-blue-200 p-3">
        <div class="search-section px-5 text-gray-700 flex flex-row border-4">
            <div class="citysearch basis-1/1">
                <h2 class="citysearch-header text-lg font-semibold">Search by Suburb</h2>
                <form class="w-full max-w-sm">
                    <div class="flex items-center border-b border-teal-500 py-2">
                        <input class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" placeholder="Enter Suburb" aria-label="Suburb">
                        <button class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded" type="button">
                            Search 
                        </button>
                        <button class="flex-shrink-0 border-transparent border-4 text-teal-500 hover:text-teal-800 text-sm py-1 px-2 rounded" type="button">
                            Cancel 
                        </button>   
                    </div>
                </form>
                
            </div>
        </div>

        <br>

        <div class="inline-block relative w-64">
            <select class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                <option>Show current day weather</option>
                <option>Show 5-day forecast</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
            </div>
        </div>


    </div>

<!-- Phil's div     -->
    <div class="weather-data">

    </div>

<!-- Alex's div     -->
    <div class="showtimes-data">

    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>

  </html>
