<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Demo</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

<body class="flex-column min-100vh px-4">
    <header class="app-headline">
        <h1 class="'app-title text-2xl uppercase font-bold">Movie Forecast</h1>
        <p class="text-xl">Search for a postcode, and see when you should go see a movie!</p>
    </header>

    <br>

<!-- Kat's div -->
    <div class="search-parameters px-5 text-gray-700 flex flex-row border-4 w-1/2">
        <div class="post-search basis-1/2">
            <h2 class="searchpost-header text-lg font-semibold">Search by Postcode</h2>
            <form id="user-form" class="card-body">
                <label class="form-label" for="suburb">Suburb</label>
                <input name="suburb" id="suburb" type="text" autofocus="true" class="form-input shadow border rounded appearance-none">
                <button type="submit" class="suburb-btn rounded bg-blue-500 text-white px-4 py-2">Search Suburb</button>
            </form>
        </div>
        <div class="weather-search basis-1/2">
            <h2 class="weather-search-header text-lg font-semibold">Select Timing</h2>


        </div>
    </div>

<!-- Phil's div     -->
    <div class="weather-data">

    </div> 

<!-- Alex's div     -->
    <div><p id="cinema-header" class="text-2xl uppercase font-bold text-center"> </p></div>
    <div id="cinema-container" class="p-8 grid gap-6 sm:grid-cols-1 md:grid-cols-2 xl:grid-cols-4">
        <div class="rounded bg-teal-200 flex items-center justify-center">
            <ul class="list-none list-outside">
                <li>Event Cinema</li>
                <li>Event Cinema</li>
                <li>Event Cinema</li>
                <li>Event Cinema</li>
            </ul>
        </div>
        <div class="bg-teal-200 flex items-center justify-center ">3</div>
        <div class="bg-teal-200 flex items-center justify-center">4</div>
        <div class="bg-teal-200 flex items-center justify-center">5</div>
        <div class="bg-teal-200 flex items-center justify-center">6</div>
        <div class="bg-teal-200 flex items-center justify-center">7</div>

    </div>
